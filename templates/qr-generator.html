<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - PowerTools</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8fafc; 
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>

<body class="text-gray-800">

    <header class="bg-indigo-700 shadow-lg">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">
                <a href="/" class="hover:text-indigo-200 transition duration-150">PowerTools</a> / QR Code Generator
            </h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-xl shadow-xl">

            <h2 class="text-3xl font-semibold text-red-600 mb-6 border-b pb-2">
                Generate Your QR Code
            </h2>

            <form method="POST" action="/qr-generator" class="space-y-6">

                <label for="data" class="block text-lg font-medium text-gray-700">
                    Data to Encode (Text or URL)
                </label>

                <textarea 
                    id="data"
                    name="data"
                    rows="4"
                    required
                    placeholder="Enter the URL, text, or any data you want to convert into a QR code..."
                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                           focus:ring-red-500 focus:border-red-500 transition duration-150">
                </textarea>

                <button 
                    type="submit"
                    class="w-full py-3 px-4 rounded-lg shadow-md text-lg font-medium text-white
                           bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-4
                           focus:ring-red-500 focus:ring-opacity-50 transition duration-200">
                    Generate QR Code
                </button>
            </form>

            {% if qr_data_base64 %}
            <div class="mt-10 pt-6 border-t border-gray-200 text-center">
                <h3 class="text-2xl font-semibold text-gray-800 mb-6">
                    Your Generated QR Code
                </h3>

                <img
                    src="data:image/png;base64,{{ qr_data_base64 }}"
                    alt="Generated QR Code"
                    class="mx-auto w-64 h-64 border-8 border-gray-100 rounded-lg shadow-lg">

                <p class="mt-4 text-gray-500 text-sm">
                    Right-click (or long-press on mobile) the image above to save it.
                </p>
            </div>
            {% endif %}

        </div>
    </main>

    <footer class="bg-gray-100 mt-12 border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-500 text-sm">
                &copy; 2025 PowerTools.
            </p>
        </div>
    </footer>

</body>
</html>
